<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Chrissy Collins" name="author">
  <meta content="A pure vanilla JS calendar by @chrisssycollins" name="description">
  <link href="src/feture-calendar.css" rel="stylesheet">
  <title>Feture Calendar</title>
  <style>
    * {margin: 0; padding: 0}
    html, body {
      height: 100%;
    }
    html { box-sizing: border-box; font-size: 14px; }
    body {
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, 'PingFang SC', BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
<div style="padding-top: 5rem; height: 30rem">
  <div id="vcal"></div>
</div>
<script src="src/feture-calendar.js"></script>
<script>
window.addEventListener('load', function () {
  new FetureCalendar(document.getElementById('vcal'), {
    disablePast: true
  })
})
</script>
</body>
</html>
